version: "3"
services:
  selenium:
    image: selenium/standalone-chrome-debug
    volumes:
      - /dev/shm:/dev/shm
    ports:
     - "5900"

  selenium_tester:
    image: linotp_test_env
    build:
      context: ..
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - DEBIAN_MIRROR=deb.debian.org
    environment:
        SELENIUM_HOST: "selenium"
        SELENIUM_PORT: "4444"
        SELENIUM_DRIVER: "chrome"
        SELENIUM_PROTOCOL: "http"
        LINOTP_HOST: "linotp"
        LINOTP_PORT: "443"
        LINOTP_PROTOCOL: "https"
        LINOTP_USERNAME: "admin"
        LINOTP_PASSWORD: "admin"
        LC_ALL: "C"
        PYTEST_ADDOPTS: "--tc-file=/tmp/test_cfg.ini -v"
    volumes:
      - ../..:/linotp
    depends_on:
      - selenium
      - linotp
    working_dir: /linotp/tests/integration
    entrypoint: [
      "/usr/local/bin/dockerfy",
        "--template", "docker_cfg.ini.tmpl:/tmp/test_cfg.ini",
        "--wait", "tcp://{{ .Env.SELENIUM_HOST }}:{{ .Env.SELENIUM_PORT }}", "--timeout", "60s",
        "--wait", "tcp://{{ .Env.LINOTP_HOST }}:{{ .Env.LINOTP_PORT }}", "--timeout", "60s",
        "--"
      ]
    command: make TCFILE=/tmp/test_cfg.ini PYTESTARGS="${PYTESTARGS}"

  linotp:
    image: linotp
    restart: always
    environment:
      LINOTP_DATABASE_URI: "mysql://linotpuser:linotppass@db/linotp_db?charset=utf8"
      LINOTP_DB_HOST: "db"
      LINOTP_DB_PORT: "3306"
      LINOTP_APACHE_AUTH: "false"
    depends_on:
      - db
    ports:
      - "443"

  db:
    image: mysql:5.5
    environment:
      MYSQL_ROOT_PASSWORD: "Test123!"
      MYSQL_DATABASE: "linotp_db"
      MYSQL_USER: "linotpuser"
      MYSQL_PASSWORD: "linotppass"
    restart: always
