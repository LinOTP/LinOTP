version: "2"
services:
  selenium:
    image: selenium/standalone-chrome-debug
    volumes:
      - .:/opt/linotp/tests
    ports:
     - "5900"

  selenium_tester:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - DEBIAN_MIRROR=deb.debian.org
    environment:
      SELENIUM_DRIVER: "chrome"
      NOSETESTS_ARGS: "-v"
    volumes:
      - .:/opt/linotp/tests
    depends_on:
      - selenium
      - linotp

  linotp:
    image: linotp
    restart: always
    environment:
      LINOTP_DB_TYPE: "mysql"
      LINOTP_DB_HOST: "db"
      LINOTP_DB_PORT: "3306"
      LINOTP_DB_USER: "linotpuser"
      LINOTP_DB_PASSWORD: "linotppass"
      LINOTP_DB_NAME: "linotp_db"
      LINOTP_APACHE_AUTH: "false"
    depends_on: 
      - db
    ports:
      - "443"

  db:
    image: mysql:5.5
    environment:
      MYSQL_ROOT_PASSWORD: "Test123!"
      MYSQL_DATABASE: "linotp_db"
      MYSQL_USER: "linotpuser"
      MYSQL_PASSWORD: "linotppass"
    restart: always
