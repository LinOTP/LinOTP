[egg_info]
#tag_build = dev
tag_svn_revision = false

# Babel configuration
[compile_catalog]
domain = linotp
directory = linotp/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = linotp/i18n/linotp.pot
width = 80

[init_catalog]
domain = linotp
input_file = linotp/i18n/linotp.pot
output_dir = linotp/i18n

[update_catalog]
domain = linotp
input_file = linotp/i18n/linotp.pot
output_dir = linotp/i18n
previous = true

[mypy]
plugins = sqlmypy
