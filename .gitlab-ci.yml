    matrix: !reference [.parallel, matrix-no-test-splitting-flask1-only]

# Auto-generate API docs using Sphinx.
apidocs:
  stage: apidocs
  image: $CI_IMAGE_PREFIX/buster/linotp:${CI_PIPELINE_ID}
  interruptible: true
  needs: ["build:debian-buster"]
  script:
    - python3 --version
    - pip3 install -e ".[apidocs]"
    - cd ${CI_PROJECT_DIR}/api-doc
    - make apidocs
    - make html
    - cp -a build/html/. ${CI_PROJECT_DIR}/api-doc
  artifacts:
    name: "linotp-apidocs"
    paths:
      - api-doc
    expire_in: 2 weeks

# Upload deb packages
