      alias: blackdog-ldap
    - name: $BLACKDOG_MYSQL_IMAGE
      alias: blackdog-mysql
    - name: ${DB}
      alias: db
    - name: selenium/standalone-chrome-debug:latest
      alias: test-chrome
  allow_failure: false

# End to end test using Soft HSM image
e2e-test-softhsm:
  extends:
    - .e2e-test
    - .mariadb-database
    - .only-nightly
  variables:
    ALL_JOB_ARGS: "-m smoketest -v"
    LINOTP_IMAGE: "linotp-softhsm"
  services:
    - name: "${IMAGE_PREFIX}/${DEBIAN_RELEASE_NAME}/${LINOTP_IMAGE}:${CI_PIPELINE_ID}"
      alias: test-linotp
    - name: $BLACKDOG_LDAP_IMAGE
      alias: blackdog-ldap
    - name: $BLACKDOG_MYSQL_IMAGE
      alias: blackdog-mysql
    - name: ${DB}
      alias: db
    - name: selenium/standalone-chrome-debug:latest
      alias: test-chrome
  allow_failure: true

# Auto-generate API docs using Sphinx.
apidocs:
  stage: apidocs
  image: $IMAGE_PREFIX/linotp-buster:${CI_PIPELINE_ID}
  interruptible: true
  needs: ["build:debian-buster"]
  script:
    - python3 --version
    - pip3 install -e ".[apidocs]"
    - cd ${CI_PROJECT_DIR}/api-doc
    - make apidocs
    - make html
    - mkdir ${CI_PROJECT_DIR}/api-docs
    - cp -a build/html/. ${CI_PROJECT_DIR}/api-docs
  artifacts:
    name: "linotp-apidocs"
    paths:
      - api-docs
    expire_in: 2 weeks

# Upload deb packages
.debian-releases:
  parallel:
    matrix:
      - DEBIAN_RELEASE_NAME:
        - buster


upload-debs:
  stage: upload-debian-packages
  extends: .upload-debs